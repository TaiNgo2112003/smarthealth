<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | Medical AI</title>
    <link rel="stylesheet" href="/static/css/styles.css">

</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Medical AI Platform</h2>
            </div>
            
            <div class="auth-body">
                <div class="auth-tabs">
                    <div class="auth-tab active" onclick="switchTab('login')">Đăng nhập</div>
                    <div class="auth-tab" onclick="switchTab('register')">Đăng ký</div>
                </div>
                
                <!-- Error Message Container -->
                <div id="error-message" class="error-message"></div>
                
                <!-- Login Form -->
                <form id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Mật khẩu</label>
                        <input type="password" id="login-password" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="button" onclick="handleLogin()" class="auth-btn">Đăng nhập</button>
                        <button type="button" onclick="signInWithGoogle()" class="auth-btn google-btn">
                            <img src="https://www.google.com/favicon.ico" alt="Google" class="google-icon">
                            Đăng nhập với Google
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        <a href="/forgot-password">Quên mật khẩu?</a>
                    </div>
                </form>
                
                <!-- Register Form -->
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="displayName">Họ và tên</label>
                        <input type="text" id="register-display-name" class="form-control" required>
                        
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Mật khẩu (ít nhất 6 ký tự)</label>
                        <input type="password" id="register-password" class="form-control" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm">Nhập lại mật khẩu</label>
                        <input type="password" id="register-confirm" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="button" onclick="handleSignUp()" class="auth-btn">Đăng ký</button>
                    </div>
                    
                    <div class="auth-footer">
                        Đã có tài khoản? <a href="#" onclick="switchTab('login')">Đăng nhập ngay</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginUrl = "{{ login_url }}";  // Biến Flask truyền vào
    </script>
    
    <!-- Firebase SDK -->
    <script type="module" src="../../static/js/firebase.js"></script>
</body>
</html>
